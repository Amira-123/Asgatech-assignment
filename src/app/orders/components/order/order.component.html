<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <!-- OrderId Column -->
  <ng-container matColumnDef="OrderId">
    <th mat-header-cell *matHeaderCellDef>No.</th>
    <td mat-cell *matCellDef="let element">
      {{ element.OrderId }}
    </td>
  </ng-container>

  <!-- PaymentType Column -->
  <ng-container matColumnDef="PaymentType">
    <th mat-header-cell *matHeaderCellDef>PaymentType</th>
    <td mat-cell *matCellDef="let element">{{ element.PaymentType }}</td>
  </ng-container>
  <!-- OrderDate Column -->
  <ng-container matColumnDef="OrderDate">
    <th mat-header-cell *matHeaderCellDef>OrderDate</th>
    <td mat-cell *matCellDef="let element">
      {{ element.OrderDate | date : "dd-MM-YYYY h:mm a" }}
    </td>
  </ng-container>

  <!-- TotalPrice Column -->
  <ng-container matColumnDef="TotalPrice">
    <th mat-header-cell *matHeaderCellDef>TotalPrice</th>
    <td mat-cell *matCellDef="let element">
      {{ element.Products | totalPrice | number : "1.2-2" }} LE
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr
    mat-row
    *matRowDef="let row; columns: displayedColumns"
    routerLink="/order/{{ row.OrderId }}"
    style="cursor: pointer"
  ></tr>
</table>
